<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Stopwatch</title>
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.5.2/css/all.min.css">
    <link rel="stylesheet" href="style.css">
</head>
<body>
    <h1>STOPWATCH</h1>
    <div class="container">
        <div class="num">
            <h2 id="Hr">00</h2>
            <h2>:</h2>
            <h2 id="min">00</h2>
            <h2>:</h2>
            <h2 id="sec">00</h2>
            <h2>:</h2>
            <h2 id="milli">00</h2>
        </div>
        <div class="btn">
            <button onclick="start()" class="first">Start</button>
            <button onclick="stop()" >Stop</button>
            <button onclick="reset()"class="second">Reset</button>
        </div>
    </div>
    <script src="watch.js"></script>
</body>
</html>
